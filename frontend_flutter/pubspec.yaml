name: lukens
description: Lukens - Proposal & SOW Builder
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  fl_chart: ^0.69.0
  http: ^1.2.2
  provider: ^6.1.2
  intl: ^0.18.1
  url_launcher: ^6.1.10
  web: ^1.1.1
  signature: ^5.0.0
  google_fonts: 8.0.1
  flutter_riverpod: ^2.4.9
  file_picker: ^8.1.0
  image_picker: ^1.0.4
  cloudinary_flutter: ^1.3.0
  dio: ^5.3.1
  flutter_reorderable_list: ^1.3.1
  firebase_core: ^2.4.1
  firebase_auth: ^4.2.5
  cloud_firestore: ^4.4.0
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

dependency_overrides:
  firebase_auth_web: 5.7.0
  firebase_core_web: 2.8.0

flutter:
