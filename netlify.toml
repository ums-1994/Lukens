# Netlify configuration for Flutter Web

[build]
  # Base directory for the build
  base = "frontend_flutter"
  
  # Build command - Install Flutter first, then build
  command = "git clone https://github.com/flutter/flutter.git -b stable /tmp/flutter && export PATH=\"$PATH:/tmp/flutter/bin\" && flutter config --enable-web && flutter pub get && flutter build web --release --base-href /"
  
  # Publish directory - where the built files are (relative to base)
  publish = "build/web"

[build.environment]
  # Flutter version (optional - Netlify will use latest if not specified)
  FLUTTER_VERSION = "stable"

# Redirects for SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and CORS
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

