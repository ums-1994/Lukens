version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: khonopro_postgres
    environment:
      POSTGRES_DB: khonopro
      POSTGRES_USER: khonopro_user
      POSTGRES_PASSWORD: khonopro_password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database_schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U khonopro_user -d khonopro"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: khonopro_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@khonology.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
