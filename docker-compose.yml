version: "3.9"

services:
  frontend:
    build:
      context: .
      dockerfile: frontend_flutter/Dockerfile
    container_name: lukens_frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend

  backend:
    build: ./backend
    container_name: lukens_backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      # Ensure backend uses the postgres service
      DB_HOST: postgres
      DB_PORT: 5432
    ports:
      - "8000:8000"  # host:container
    depends_on:
      - postgres

  postgres:
    image: postgres:15
    container_name: lukens_postgres
    restart: unless-stopped
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:
